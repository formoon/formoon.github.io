<!DOCTYPE html>
<html>
<head>
    <title>testsvg</title>
    <script src="./js/gsap/gsap.min.js"></script>
</head>

<body>
    <div id="svg-content">
    <svg id="svg1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 364.38 157.98" style="width:400px;">
        <defs>
            <style>
                .cls-1 {
                    font-size: 48px;
                    font-family: Superclarendon-BoldItalic, Superclarendon;
                    font-weight: 700;
                    font-style: italic;
                }
    
                .cls-1,
                .cls-3 {
                    fill: #a40b5d;
                }
    
                .cls-2 {
                    letter-spacing: -0.03em;
                }
            </style>
        </defs>
        <text class="cls-1" transform="translate(104.22 115.95)">
            <tspan class="cls-2">n</tspan>
            <tspan x="38.02" y="0">drew</tspan>
        </text>
        <path class="cls-3"
            d="M68.7,456.73c-1.78-.78,56.56-163.16,76.75-157.85,18.4,4.83-4.36,146.4-5.78,146.28-1.23-.11,14.4-104.54-2.48-109.09C118.07,330.91,70.27,457.41,68.7,456.73Z"
            transform="translate(-56.16 -298.75)" />
    </svg>
    <svg id="svg2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 364.38 157.98" style="width:400px;">
        <text class="cls-1" transform="translate(179.91 59.02)">@2023</text>
    </svg>
    <svg id="svg3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 364.38 157.98" style="width:400px;">
        <path class="cls-3"
            d="M217.4,321.24C220.47,324.87,105,427.43,81,413.38S53.68,347.32,57.48,346c2.81-.95,6.3,27.07,25.21,37.6C126.39,408,214.55,317.85,217.4,321.24Z"
            transform="translate(-56.16 -298.75)" />
    </svg>
</div>
</body>
<script>
let divWidth=window.innerWidth;
let divHeight=window.innerHeight;;
let svgWidth=document.getElementById('svg1').clientWidth;
console.log(divWidth,divHeight);

let xpos=Math.floor(divWidth/2-svgWidth/2);
let ypos=Math.floor(divHeight/2);
gsap.set("#svg1", {x: xpos, y: -100});
gsap.set("#svg2", {x: xpos-svgWidth, y: divHeight});
gsap.set("#svg3", { x: -2999, y: ypos+100});
gsap.to("#svg1", {duration: 0.5, x: xpos, y: ypos,ease: "bounce.out"});
gsap.to("#svg2", {duration: 0.5, x: xpos-svgWidth, y: ypos,ease: "bounce.out"});
gsap.to("#svg3", {delay:0.5,duration: 0.5, x: xpos-svgWidth*2, y: ypos, ease: "bounce.in"});

// gsap.to("#svg1", {delay:2.5, duration: 1, opacity:0 });
// gsap.to("#svg2", {delay:2.5,duration: 1, opacity:0 });
// gsap.to("#svg3", {delay:2.5,duration: 1, opacity:0 });
gsap.to("#svg-content", {delay:2.5,duration: 1, opacity:0 });
</script>

</html>
